
<form (submit)="onSubmit()">
    @if (mensajeService.mensajes.length != 0){    
        <div class="chat" #scroll [scrollTop]="scroll.scrollHeight">
            <ul style="padding: 0; display: flex; flex-direction: column; gap: 10px;">
                @for (item of mensajeService.mensajes; track $index) {
                    <div style="background-color: #ededed; border-radius: 0.2em; margin: 0 10px  ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        <label style="opacity: 0.7; font-style: italic;">{{item.author}}</label> <br />
                        <label style="font-weight: 700;">{{item.msn}}</label>
                    </div>
                }
            </ul>
        </div>
    }
    <div>
        <label for="">Mensaje</label> <br />
        <input type="text" name="mensaje" id="mensaje" [(ngModel)]='mensaje'/>
    </div>
</form>
